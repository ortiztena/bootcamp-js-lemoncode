<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="site.css" />
  
  <title>Hotel Booking</title>
</head>

<body>
  <h1>Reserva Hotel</h1>
  <div class="container">
    
    <label for="rt">Room Type:</label>
    <select name="" id="roomtype" type="">
      <option value="standar">Standar</option>
      <option value="junior_suite">Junior Suite</option>
      <option value="suite">Suite</option>
    </select>

    <label for="spa"><b>Spa:</b></label>
    <input type="checkbox" id="spa" name="spa"/>

    <label for="rs">Room Size:</label>
    <select name="" id="roomsize" type="">
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="triple">Triple</option>
    </select>

    <label for="nights"><b>Nights:</b></label>
    <input type="number" id="nights" min="1" name="nights"/>

    <label for="cars"><b>Cars:</b></label>
    <input type="number" id="cars" name="cars"/>

    <label for="parking"><b>Parking Nights:</b></label>
    <input type="number" id="parking" name="parking"/>
    

    <button id="submit">Price</button>
    <input type="text" id="result" name="result" />
   
</div>
<div>
  <p id="acumulacion"></p>
</div>
<script src="calc_sec.js"></script>
</body>

</html>
