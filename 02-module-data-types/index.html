<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="site.css" />
  <title>Hotel rating</title>
</head>

<body>
  <h1>Hotel Rating</h1>
  <div class="row">
    <div class="col-50">

      <div class="container">
        <div class="row">

          <div class="col-50">
            <h3 id="name-hotel">Unknown Hotel</h3>
            <h4 id="location-hotel">Unknown</h4>
          </div>

          <div class="col-50">
            <img class="image" id="img-hotel" src="" alt="Foto hotel">
          </div>

        </div>
      </div>
    </div>

    <div class="col-50">
      <div class="container">
        <p class="stars">Rating: <span id="rating"></span></p>
        <hr>
        <p>Anonymous Rate <input type="checkbox" id="anonymous"></p>
      </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
